<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>간단한 자바스크립트 샘플</h2>

    <input type="button" value="버튼클릭후 메세지확인" 
        onclick="showMessage()">
    <br>
    <input type="button" value="나의첫번째 버튼구현">

    <script>
        // 버튼 클릭 시 메시지를 보여주는 함수
        function showMessage() {
            alert("버튼이 클릭되었습니다!");
        }
    </script> <!-- body끝나는 위부분에-->
</body>
</html>
