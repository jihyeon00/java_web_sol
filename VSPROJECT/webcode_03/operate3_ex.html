<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>score점수를 비교해서 합격여부 체크</h2>

    <script>
        // 점수를 저장하는 변수
        var score = 75; 

        // 비교처리
        var message = "";

        if(score >= 60) {
            message = "합격";
        }else{
            message = "불합격";
        }

        // 결과 출력
        console.log("합격여부는: ", message);
    </script>
</body>
</html>
