<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>간단한 for문 예제</h2>

    <script>
        // 1부터 10까지의 숫자를 출력하는 for 문
        var sum = 0;
        for (let i = 1; i <= 10; i++) {
            console.log(i);
            sum = sum + i;   // 1~10까지 모두의 합
        }
        console.log(sum);
    </script>
</body>
</html>
