<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>1부터 100까지 중에서 짝수만 합계 구하기</h2>

    <script>

        // 1 3 5 7 ... 제외하고
        // 2 4 6 8 ... 들만 모두 합하는 코드
        // 짝수는 2로 나눈 나머지 0 이다
        // 홀수는 2로 나눈 나머지 1 이다
        let number = 1;
        var sum = 0;

        while(number<=100) {
            if(number%2 == 0) {  // 나머지가 0이면 짝수가 된다
                sum += number;
            }
            number++;            
        }

        console.log(sum);
    </script>
</body>
</html>
