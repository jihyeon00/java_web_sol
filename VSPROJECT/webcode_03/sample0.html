<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>연산자</h2>

    <script>
        var c = 100;  // 변수선언방법 및 초기화
        // var 변수명 = 값
        var d= c++ + 5;
        console.log(d);
        console.log(c);

        // 예제 1
        let counter = 1;
        let a = counter++;
        console.log(counter, a);
    </script>
</body>
</html>
