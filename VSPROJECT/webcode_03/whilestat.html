<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <h2>while 문을 이용한 예제</h2>

    <script>
        // while 문을 사용한 예제: 1부터 10까지의 숫자 출력
        let i = 1;
        // sum 변수를 선언해서 
        var sum = 0;   // 초기값 
        while (i <= 10) {
            console.log(i);            
            // i값을 모두 더하시오
            sum += i;      // 값을 누적합
            i++;           // 주의할 것
        }
        console.log(sum);

    </script>
</body>
</html>
