<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>배열과 반복문을 사용하여 연산</h2>
    <p>배열안에 온도값이 있는데 평균값을 출력</p>
    <script>
        // 다섯 개의 온도값이 있는 배열
        var temperatures = [25, 28, 22, 30, 26];

        // 배열의 요소를 모두 더하는 함수
        var sum = 0;
        for (var i = 0; i < temperatures.length; i++) {
            sum += temperatures[i];
        }
       
        // 합계 중간 결과
        console.log(sum);
            
        var averageTemperature =  sum / temperatures.length;

        // 평균 출력
        console.log("다섯 개의 온도값의 평균:", averageTemperature);
    </script>
</body>
</html>
