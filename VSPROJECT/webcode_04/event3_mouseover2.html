<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            background-color: yellow;
        }
        h1 { text-align: center;
            width: 100%;
            height: 100%;
            line-height: 300px;
            margin: 0;}
    </style>
</head>
<body>
    <h2>네모 박스 마우스가 올라가면 파란색으로 변경(초기색: 노란색)</h2>   

    <div id="box" onmouseover="mouseOver()" onmouseout="mouseOut()">
        <h1 id="text">네모상자</h1>
    </div>

    <script>
        // box와 text 아이디인 태그를 두개 선택
        var box = document.getElementById("box");
        var txt = document.getElementById("text");

        // 1 두개의 함수를 정의한다
        function mouseOver() {
            // 연습 글자 변경
            txt.innerHTML = "마우스 온";
            box.style.backgroundColor = "blue";
        }
        function mouseOut() {
            // 연습 글자 변경
            txt.innerHTML = "마우스 아웃";
            box.style.backgroundColor = "yellow";
        }
    </script>
</body>
</html>
