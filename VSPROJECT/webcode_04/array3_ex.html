<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <h2>점수 3개 있을 때 합계와 평균을 구하시오</h2>
    <p>함수없이 구현하기</p>

    <script>
        var scores = [90, 70, 85];    
        
        function summation(params) {
            let tempsum=0;
            for(let i=0; i<params.length; i++) {
                tempsum += params[i];
            }
            return tempsum;
        }

        function average(num) {
            let tempavg = num / scores.length;
            return tempavg;
        }

        // 합계 출력
        var sum = 0;
        // 반복문으로 합계 계산 --
        //for(let i=0; i<scores.length; i++) {
        //    sum += scores[i];
        //}
        sum = summation(scores);
        // 합계끝
        console.log("합계: ", sum);
        
        // 평균 출력
        var avg = 0;
        // avg = sum / scores.length;
        avg = average(sum);
        
        console.log("평균: ", avg);

    </script>
</body>
</html>
