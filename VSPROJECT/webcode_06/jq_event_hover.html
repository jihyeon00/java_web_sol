<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>마우스 호버시 이미지 변경</h2>
    <div class="imageContainer">
        <img src="image2.jpg" alt="초기-off상태" class="exampleImage">
    </div>

    <!-- 1 jq lib 임포트 -->
    <script src="js/jquery-3.7.1.min.js"></script>

    <script>
        $(document).ready(function() {
            // hover 함수구문
            //$(선택자).hover(function(){}, function(){});
            
            // hover 함수를 사용하여 마우스 오버 및 마우스 아웃 시에 이미지 변경
            $(".exampleImage").hover(
                function() {
                    // 마우스 오버 시 실행되는 코드
                    $(this).attr("src", "image1.jpg");
                },
                function() {
                    // 마우스 아웃 시 실행되는 코드
                    $(this).attr("src", "image2.jpg");
                }
            );
        });
    </script>
</body>
</html>
