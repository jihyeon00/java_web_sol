<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="js/jquery-3.7.1.min.js"></script>
<body>
    <h2>회원가입 - validation 체크</h2>

    <form action="">
        <p>아이디&nbsp;<input type="text" name="" id="userId" placeholder="아이디"></p>
        <p>비밀번호&nbsp;<input type="password" name="" id="password" placeholder="비밀번호"></p>
        <p>비밀번호확인&nbsp;<input type="password" name="" id="confirmPassword" placeholder="비밀번호확인"></p>
        <p>이메일&nbsp;<input type="email" name="" id="email" placeholder="이메일"></p>
        <p><input type="button" id="validationForm" value="회원가입"></p>
    </form>
    <script>
        $('#validationForm').click(function(){
            var userId = document.getElementById("userId").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var email = document.getElementById("email").value;

            if(userId.trim() !=="" && password.trim() !==""
                    && confirmPassword.trim() !=="" && email.trim() !==""){
                if(password !== confirmPassword){
                    alert("비밀번호가 일치하지 않습니다.");
                    $('#confirmPassword').val()="";
                    $('#confirmPassword').focus();
                        return false;
                } else {
                    alert("회원가입 되었습니다.");
                    return true;
                }
            } else {
                alert("공백이 포함되어 있습니다. 다시 입력해주세요.");
                return false;
            }
        });
    </script>
</body>
</html>
