
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 더 큰 수 찾기
        // 두 개의 숫자를 비교하여 큰 수를 출력하는 코드를 작성하세요.
        let a = 3;
        let b = 5;

        if(a>b){
            console.log("1번 문제 | 큰 수 : " + a);
        } else if(a===b){
            console.log("1번 문제 | 두 수가 같습니다.");
        } else {
            console.log("1번 문제 | 큰 수 : " + b);
        }
        console.log('==================================');

        // 2. 1~10까지의 짝수만 출력
        console.log("2번 문제 | 짝수만 출력");
        for(let i=1;i<=10;i++){
            if(i%2===0){
                console.log(i);
            }
        }
        console.log('==================================');

        // 3. 1~10까지의 홀수 합 출력
        let sum = 0;
        for(let i=1;i<=10;i++){
            if(i%2===0){
                sum += i;
            }
        }
        console.log('3번 문제 | 짝수의 합 : ' + sum);
        console.log('==================================');
        
        // 4. 2단부터 4단까지의 구구단을 출력하는 함수
        console.log('4번 문제 | 2단~4단');
        function printMultiplicationTable(){
            for(let i=2;i<=4;i++){
                console.log("[ " + i + "단 ]");
                for(let j=1;j<10;j++){
                    console.log(i + " * " + j + " = " + i*j);
                }
            }
        }
        printMultiplicationTable();
        console.log('==================================');
        // 5. 팩토리얼 계산
        console.log('5번 문제 | 팩토리얼');
        let num = 5;
        let multiply = 1;
        function calculateFactorial(){
            for(let i=1; i<=num; i++){
                multiply *= i;
            }
            return multiply;       
        }
        console.log(num + "! = "+calculateFactorial());
    </script>
</body>
</html>
