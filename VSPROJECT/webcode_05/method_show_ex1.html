<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>jq show(), hide() 함수로 구현</h2>
    <input type="button" value="이미지 보이기" id="showButton"> 
    <input type="button" value="이미지 숨기기" id="hideButton">    

    <p>
        <img src="car1.png" alt="" id="sampleImage">
    </p>

    <!-- 1 jq lib 임포트 -->
    <script src="js/jquery-3.7.1.min.js"></script>

    <script>
    <!-- 2 이미지 숨기는 버튼 이벤트 처리 -->
        //$(function(){});
        $(document).ready( function(){
            // 숨기기 버튼 클릭
            $('#hideButton').click( function(){
                $('#sampleImage').hide();
            } );
            // 보이기 버튼 클릭
            $('#showButton').click( function(){
                $('#sampleImage').show();
            } );
        } );
        

    </script>

</body>
</html>
