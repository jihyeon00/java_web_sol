<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="numberForm">
        <p><label for="number1">첫 번째 숫자:</label>
        <input type="number" id="number1" name="number1"></p>

        <p><label for="number2">두 번째 숫자:</label>
        <input type="number" id="number2" name="number2"></p>

        <p><label for="number3">세 번째 숫자:</label>
        <input type="number" id="number3" name="number3"></p>

        <p><button type="button" id="calculateButton">계산하기</button></p>
    </form>

    <div id="result">
        <p>합계: <span id="sum">0</span></p>
        <p>평균: <span id="average">0</span></p>
    </div>    
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#calculateButton").click(function() {
                // 입력된 숫자 가져오기
                var num1 = parseFloat($("#number1").val());
                var num2 = parseFloat($("#number2").val());
                var num3 = parseFloat($("#number3").val());

                // 합계 계산
                var sum = num1 + num2 + num3;

                // 평균 계산
                var average = sum / 3;

                // 결과를 화면에 출력
                $("#sum").text(sum);
                $("#average").text(average.toFixed(2)); // 소수점 두 자리까지 표시
            });
        });
    </script>
</body>
</html>
