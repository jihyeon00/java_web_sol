<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2 id="targetText">현재 텍스트의 스타일 변경</h2>

    <table border="1">
        <tr>
            <th class="name">이름</th>
            <th class="depart">부서명</th>
        </tr>

        <tr>
            <td class="name">윤호민</td>
            <td class="depart">보안전산실</td>
        </tr>
        <tr>
            <td class="name">심현준</td>
            <td class="depart">기획조정실</td>
        </tr>
        <tr>
            <td class="name">송지우</td>
            <td class="depart">행정관리실</td>
        </tr>
    </table>
    <br>
    <input type="button" value="스타일변경" 
           id="changeColorsButton"> <br>
    <input type="button" value="테이블 이름: 노란색 배경: 검정색" 
           id="changeTableColorButton">

    <!-- 1-제이쿼리 연동 -->
    <script src="js/jquery-3.7.1.min.js"></script>

    <script>
        // 2 버튼 클릭 이벤트
        $('#changeColorsButton').click(function(){

            // 3 targetText 글자색: 초록 배경색: 하늘색 변경
            $('#targetText').css(
                {'color':'green', 
                 'background-color':'skyblue'}
            );

            // 4 클래스명 name 인 열의 스타일을 변경하세요
        });

        $('#changeTableColorButton').click(function(){

            $('.name').css({'color':'yellow', 
                            'background-color':'black'});

        });
    </script>





</body>
</html>
