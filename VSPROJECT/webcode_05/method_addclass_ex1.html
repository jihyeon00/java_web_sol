    <script>
        // $(document).ready(function(){ }); // 정식코드
        $(function() {
            // h1 태그에 마우스 진입 이벤트 설정
            $("td").mouseenter(function() {
                // 노란색 배경 클래스 추가
                $(this).addClass("td_background");
            });

            // h1 태그에서 마우스 빠져나가는 이벤트 설정
            $("td").mouseleave(function() {
                // 노란색 배경 클래스 제거
                $(this).removeClass("td_background");
            });
        });
    </script>
