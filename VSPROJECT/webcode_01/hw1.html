<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    
    <body>
        <h2>도서관 검색사이트</h2>

        <table border="1" width="600">
            <tr>
                <td width="150" bgcolor="gray">도서명</td>
                <td colspan="3"><input type="text" name="" id="" placeholder="도서명을 입력하시오" size="60"></td>
            </tr>
            <tr>
                <td>출판사명</td>
                <td colspan="3">2</td>
            </tr>
            <tr>
                <td width="150">발행연도</td>
                <td width="150">
                    <select name="" id=""> <!-- select option 부자지간 -->
                        <option value="">2005년</option>
                        <option value="">2006년</option>
                        <option value="">2007년</option>
                        <option value="">2008년</option>
                    </select>
                </td>
                <td width="150">저자암호</td>
                <td width="150"><input type="password"></td>
            </tr>
            <tr>
                <td width="150">도서이미지</td>
                <td colspan="3">2</td>
            </tr>
            <tr>
                <td width="150">관련검색단어</td>
                <td colspan="3">2</td>
            </tr>
            <tr>
                <td width="150">보관도서관</td>
                <td colspan="3">
                    <input type="radio" name="lib" id="" checked="checked">도서관1 
                    <input type="radio" name="lib" id="">도서관2 
                    <input type="radio" name="lib" id="">도서관3 
                    <input type="radio" name="lib" id="">도서관4 
                    <input type="radio" name="lib" id="">도서관5 
                </td>
            </tr>
            <tr>
                <td width="150">관련제목</td>
                <td colspan="3">
                    <select name="" id="" multiple="multiple">
                        <option value="">컴포넌트1</option>
                        <option value="">컴포넌트2</option>
                        <option value="">컴포넌트3</option>
                        <option value="">컴포넌트4</option>
                        <option value="">컴포넌트5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td width="150">설명</td>
                <td colspan="3">2</td>
            </tr>
        </table>
        <p>
            <input type="button" value="검색하기"> 
            <input type="button" value="취소하기"> 
            <input type="button" value="목록보기"> 
        </p>
    </body>
</html>
