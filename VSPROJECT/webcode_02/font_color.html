<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div, h1, h2, p { border: 1px solid green; }
        h1 { color: blue; 
             background-color: lightblue;} /* 글자 색상 : 색상명 */
        h2 { color: rgb(0, 255, 0); 
             background: rgb(20,40,60);}
        p { color: #667799; 
            background-color: #0000ff; }

    </style>
</head>
<body>
    <div class="wapper"> <!-- 그룹핑을 해주는 태그 -->
        <h1>바다이야기</h1>
        <h2>바닷속 생물들</h2> <!-- 글자색을 초록색 -->
        <p>남해바다를 갔었는데 정말 다양한 물 속 동물을 보게 되었습니다</p> 
        <!-- 본문 글자색을 회색 -->
    </div>
</body>
</html>
